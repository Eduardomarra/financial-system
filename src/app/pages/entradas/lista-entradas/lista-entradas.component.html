<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Lançamentos</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">lançamento</h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">
      + Novo lançamento
    </a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Lançamento</th>
      <th>Categoria</th>
      <th class="text-right">Valor R$</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entrada of entradas">
      <td>
        <strong>{{entrada.nome}}</strong><br>
        <small class="text-success">{{entrada.data}}</small><br>
        <small *ngIf="entrada?.descricao">{{entrada.descricao}}</small>
      </td>
      <td>
        {{entrada.categoria.nome}}
      </td>
      <td class="text-right">
        <strong [class.text-success]="entrada.tipo == 'revenue'" [class.text-danger]="entrada.tipo == 'expense'">
          {{entrada.valor}}
        </strong>
        <br>
        <span class="badge badge-light">{{entrada.pagoText}}</span>
      </td>
      <td class="text-center">
        <button [routerLink]="[entrada.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</button>
        <button (click)="deletEntrada(entrada)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
