<app-bread-crumb 
  [itens]="[{text: 'Lançamentos'}]"
></app-bread-crumb>

<app-page-header
  [page-title]="'Lançamentos'"
  [button-text]="'+ Novo lançamento'"
  [button-link]="'new'"
  [button-class]="'btn-success'"
></app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Lançamento</th>
      <th>Categoria</th>
      <th class="text-right">Valor R$</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entrada of resources">
      <td>
        <strong>{{entrada.nome}}</strong><br>
        <small class="text-success">{{entrada.data}}</small><br>
        <small *ngIf="entrada?.descricao">{{entrada.descricao}}</small>
      </td>
      <td>
        {{entrada.categoria.nome}}
      </td>
      <td class="text-right">
        <strong [class.text-success]="entrada.tipo == 'revenue'" [class.text-danger]="entrada.tipo == 'expense'">
          {{entrada.valor}}
        </strong>
        <br>
        <span class="badge badge-light">{{entrada.pagoText}}</span>
      </td>
      <td class="text-center">
        <button [routerLink]="[entrada.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</button>
        <button (click)="deletResource(entrada)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
