<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/categorias">Categiorias</a></li>
    <li class="breadcrumb-item active">{{pageTitle}}</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">{{pageTitle}}</h1>
  </div>
  <div class="col-md">
    <a routerLink="/categorias" class="btn btn-light float-right">
      << Voltar
    </a>
  </div>
</div>

<form [formGroup]="categoriaForm" (submit)="submitForm()">
  
  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>
  
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Categoria</label>
          <input type="text" name="name" id="name" class="form-control"  formControlName="nome"/>

          <div class="text-danger" *ngIf="categoriaForm.get('name')?.invalid && categoriaForm.get('name').touched">
            <div *ngIf="categoriaForm.get('name').errors?.required">nome obrigatório</div>
            <div *ngIf="categoriaForm.get('name').errors?.minlength">deve ter no minimo 2 caracteres</div>
          </div>
        </div>
        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input name="description" id="description" class="form-control" formControlName="descricao"/>
        </div>
      </div>
    </div>
  </div>

  <button [disabled]="submittingForm || categoriaForm.invalid" type="submit" class="btn btn-primary btn-lg mt-3 float-right" >Salvar</button>

</form>
